<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Codificaci√≥n del documento / Document encoding -->
    <meta charset="UTF-8">
    <!-- T√≠tulo din√°mico del documento / Dynamic document title -->
    <title th:text="${title} ?: 'Editar Usuario'">Editar Usuario</title>

    <!-- Fuente y Bootstrap / Font and Bootstrap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Hoja de estilos global opcional / Optional global stylesheet -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <style>
        /* ===== Variables de color globales / Global color variables ===== */
        :root{
            --bg:#F8EDE3; --tone-2:#DFD3C3; --tone-3:#D0B8A8; --brand:#C5705D; --brand-600:#a85848;
            --text:#3b2f2f; --surface:#fff; --ring:rgba(197,112,93,.35); --line:#e6d7ce;
        }
        /* Ajuste del modelo de caja / Box model adjustment */
        *{box-sizing:border-box}
        /* Tama√±o completo de documento / Full document height */
        html,body{height:100%}
        /* Estilo general del cuerpo / General body style */
        body{
            background:var(--bg); color:var(--text);
            font-family:Poppins, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        }

        /* ===== NAV ===== */
        /* Barra de navegaci√≥n superior / Top navigation bar */
        .se-nav{
            position:sticky; top:0; z-index:50;
            background:linear-gradient(90deg,var(--bg),var(--tone-2));
            border-bottom:1px solid var(--line);
            backdrop-filter:saturate(1.1) blur(4px);
        }
        /* Estilo del logo / Brand logo style */
        .se-brand{
            color:var(--brand-600)!important; font-weight:800; text-decoration:none; letter-spacing:.2px; font-size:20px;
        }
        /* Botones tipo chip / Chip-style buttons */
        .se-chip{
            background:var(--surface); border:1px solid var(--tone-2); border-radius:999px; padding:.55rem .95rem;
            box-shadow:0 6px 16px rgba(0,0,0,.06); font-weight:700;
        }
        /* Bot√≥n transparente / Ghost button */
        .btn-ghost{ background:var(--surface); border:1px solid var(--tone-2); color:var(--text); }
        /* Bot√≥n principal / Primary button */
        .btn-brand{ background:var(--brand); border-color:var(--brand); color:#fff; }
        .btn-brand:hover{ filter:brightness(.96); color:#fff; }
        /* Efecto de foco en campos / Focus effect on inputs */
        .form-control:focus, .form-select:focus{
            border-color:var(--brand)!important; box-shadow:0 0 0 .25rem var(--ring)!important;
        }

        /* ===== CARD ===== */
        /* Tarjeta contenedora / Card container */
        .se-card{
            background:var(--surface); border:1px solid var(--tone-2); border-radius:18px;
            box-shadow:0 12px 28px rgba(0,0,0,.06); padding:1.5rem;
        }
        /* T√≠tulo principal / Main title */
        .se-title{ font-weight:800; letter-spacing:.3px; }

        /* Dise√±o en dos columnas grandes / Two-column grid on large screens */
        @media(min-width: 992px){
            .grid-2{ display:grid; grid-template-columns:1fr 1fr; gap:1.25rem 1.5rem; }
            .grid-span-2{ grid-column:1 / -1; }
        }

        /* Texto de ayuda / Helper text */
        .hint{ color:#6b5c56; font-size:.9rem; }
    </style>
</head>

<body>

<!-- Secci√≥n de navegaci√≥n principal / Main navigation section -->
<nav class="se-nav py-3" role="navigation" aria-label="Principal">
    <div class="container d-flex align-items-center justify-content-between gap-3">
        <!-- Enlace a inicio / Home link -->
        <a class="se-brand" th:href="@{/}">ServiExpress</a>
        <div class="d-flex gap-2">
            <!-- Enlace usuarios / Users link -->
            <a th:href="@{/Admins/usuarios}" class="btn btn-ghost se-chip">Usuarios</a>
            <!-- Enlace servicios / Services link -->
            <a th:href="@{/Admins/servicios}" class="btn btn-ghost se-chip">Servicios</a>
            <!-- Enlace historial / History link -->
            <a th:href="@{/solicitud/historial}" class="btn btn-ghost se-chip">üìú Historial</a>
            <!-- Formulario cerrar sesi√≥n / Logout form -->
            <form th:action="@{/auth/logout}" method="post" class="m-0 p-0">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-outline-danger se-chip" type="submit">Cerrar sesi√≥n</button>
            </form>
        </div>
    </div>
</nav>

<!-- Contenido principal / Main content -->
<main class="container my-4">
    <!-- Encabezado de secci√≥n / Section header -->
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="se-title m-0">Editar Usuario</h1>
        <a th:href="@{/Admins/usuarios}" class="btn btn-ghost se-chip">‚Üê Volver</a>
    </div>

    <!-- Mensajes de √©xito o error / Success or error messages -->
    <div th:if="${mensajeExito}" class="alert alert-success se-card mb-3" th:text="${mensajeExito}"></div>
    <div th:if="${error}" class="alert alert-danger se-card mb-3" th:text="${error}"></div>

    <!-- Formulario principal / Main form -->
    <form th:action="@{'/Admins/usuarios/' + ${usuarioEdit.idUsuario} + '/editar'}"
          th:object="${usuarioEdit}"
          method="post" class="se-card">

        <!-- Token CSRF de seguridad / CSRF security token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="grid-2">
            <!-- Campo nombre de usuario / Username field -->
            <div>
                <label for="nombreUsuario" class="form-label fw-semibold">Nombre de usuario</label>
                <input id="nombreUsuario" type="text" th:field="*{nombreUsuario}" class="form-control" placeholder="Ej. Juan P√©rez" required>
                <div th:if="${#fields.hasErrors('nombreUsuario')}" class="text-danger small mt-1" th:errors="*{nombreUsuario}"></div>
            </div>

            <!-- Campo correo / Email field -->
            <div>
                <label for="correo" class="form-label fw-semibold">Correo</label>
                <input id="correo" type="email" th:field="*{correo}" class="form-control" placeholder="nombre@correo.com" required>
                <div class="hint mt-1">Se usa para iniciar sesi√≥n.</div>
                <div th:if="${#fields.hasErrors('correo')}" class="text-danger small mt-1" th:errors="*{correo}"></div>
            </div>

            <!-- Campo clave / Password field -->
            <div>
                <label for="clave" class="form-label fw-semibold">Clave</label>
                <div class="input-group">
                    <input id="clave" type="password" th:field="*{clave}" class="form-control" placeholder="Deja vac√≠o para conservar" autocomplete="new-password">
                    <button class="btn btn-outline-secondary" type="button" id="togglePwd" aria-label="Mostrar u ocultar clave">üëÅ</button>
                </div>
                <div class="hint mt-1">Si la dejas vac√≠a, mantendremos la actual.</div>
                <div th:if="${#fields.hasErrors('clave')}" class="text-danger small mt-1" th:errors="*{clave}"></div>
            </div>

            <!-- Campo tel√©fono / Phone field -->
            <div>
                <label for="telefono" class="form-label fw-semibold">Tel√©fono</label>
                <input id="telefono" type="tel" th:field="*{telefono}" class="form-control" placeholder="3001234567" pattern="[0-9]{7,12}">
                <div th:if="${#fields.hasErrors('telefono')}" class="text-danger small mt-1" th:errors="*{telefono}"></div>
            </div>

            <!-- Campo ciudad / City field -->
            <div>
                <label for="ciudad" class="form-label fw-semibold">Ciudad</label>
                <input id="ciudad" type="text" th:field="*{ciudad}" class="form-control" placeholder="Ciudad">
                <div th:if="${#fields.hasErrors('ciudad')}" class="text-danger small mt-1" th:errors="*{ciudad}"></div>
            </div>

            <!-- Campo rol / Role field -->
            <div>
                <label for="rol" class="form-label fw-semibold">Rol</label>
                <select id="rol" th:field="*{rol.id}" class="form-select" required>
                    <option value="" th:selected="${usuarioEdit.rol == null}" disabled>Seleccione un rol‚Ä¶</option>
                    <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.rol}"></option>
                </select>
                <div th:if="${#fields.hasErrors('rol')}" class="text-danger small mt-1" th:errors="*{rol}"></div>
            </div>

            <!-- Botones del formulario / Form buttons -->
            <div class="grid-span-2 d-flex justify-content-between mt-2">
                <a th:href="@{/Admins/usuarios}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-brand">Actualizar usuario</button>
            </div>
        </div>
    </form>
</main>

<!-- Script para mostrar u ocultar la clave / Script to show or hide password -->
<script>
    // Mostrar/ocultar clave / Show or hide password
    (function(){
        const btn = document.getElementById('togglePwd');
        const input = document.getElementById('clave');
        if(!btn || !input) return;
        btn.addEventListener('click', () => {
            const show = input.type === 'password';
            input.type = show ? 'text' : 'password';
            btn.setAttribute('aria-label', show ? 'Ocultar clave' : 'Mostrar clave');
        });
    })();
</script>

</body>
</html>

<!--
Resumen t√©cnico:
Este documento HTML permite a los administradores editar los usuarios existentes.
Incluye:
- Barra de navegaci√≥n con enlaces a secciones administrativas y logout.
- Formulario con validaciones, token CSRF, campos: nombre de usuario, correo, clave, tel√©fono, ciudad, rol.
- Botones de acci√≥n: Cancelar y Actualizar usuario.
- Estilos mediante Bootstrap y variables CSS del proyecto.
-->
