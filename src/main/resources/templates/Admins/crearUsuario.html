<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Configuraci√≥n de meta y t√≠tulo -->
    <!-- Meta and title configuration -->
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Crear Usuario'">Crear Usuario</title>

    <!-- Carga de fuentes externas y Bootstrap -->
    <!-- External fonts and Bootstrap load -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Hoja de estilos del proyecto -->
    <!-- Project-specific stylesheet -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <style>
        /* ===== Variables y paleta de colores ===== */
        /* ===== Variables and color palette ===== */
        :root{
            --bg:#F8EDE3; --tone-2:#DFD3C3; --tone-3:#D0B8A8; --brand:#C5705D; --brand-600:#a85848;
            --text:#3b2f2f; --surface:#ffffff; --ring:rgba(197,112,93,.35); --line:#e6d7ce;
        }

        /* Reset global box-sizing */
        /* Global box-sizing reset */
        *{box-sizing:border-box}

        /* Altura total de p√°gina */
        /* Full page height */
        html,body{height:100%}

        /* Estilos base de body */
        /* Base body styles */
        body{
            background:var(--bg); color:var(--text);
            font-family:Poppins, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        }

        /* ===== Navbar superior ===== */
        /* ===== Top navigation bar ===== */
        .se-nav{
            position:sticky; top:0; z-index:50;
            background:linear-gradient(90deg,var(--bg),var(--tone-2));
            border-bottom:1px solid var(--line);
            backdrop-filter:saturate(1.1) blur(4px);
        }

        /* Marca / logo */
        /* Brand / logo */
        .se-brand{
            color:var(--brand-600)!important; font-weight:800; text-decoration:none; letter-spacing:.2px; font-size:20px;
        }

        /* Chip para botones */
        /* Styled chip buttons */
        .se-chip{
            background:var(--surface); border:1px solid var(--tone-2); border-radius:999px; padding:.55rem .95rem;
            box-shadow:0 6px 16px rgba(0,0,0,.06); font-weight:700;
        }

        /* Botones personalizados */
        /* Custom buttons */
        .btn-ghost{ background:var(--surface); border:1px solid var(--tone-2); color:var(--text); }
        .btn-brand{ background:var(--brand); border-color:var(--brand); color:#fff; }
        .btn-brand:hover{ filter:brightness(.96); color:#fff; }

        /* Efecto focus en inputs */
        /* Focus effect for form inputs */
        .form-control:focus, .form-select:focus{
            border-color:var(--brand)!important; box-shadow:0 0 0 .25rem var(--ring)!important;
        }

        /* ===== Tarjetas / Cards ===== */
        /* ===== Cards styling ===== */
        .se-card{
            background:var(--surface); border:1px solid var(--tone-2); border-radius:18px;
            box-shadow:0 12px 28px rgba(0,0,0,.06); padding:1.5rem;
        }

        /* T√≠tulos dentro de formularios o secciones */
        /* Titles inside forms or sections */
        .se-title{ font-weight:800; letter-spacing:.3px; }

        /* Texto de ayuda o hints */
        /* Helper text / hints */
        .hint{ color:#6b5c56; font-size:.9rem; }
    </style>
</head>

<body>
<!-- ===== Navbar principal ===== -->
<!-- ===== Main navigation bar ===== -->
<nav class="se-nav py-3" role="navigation" aria-label="Principal">
    <div class="container d-flex align-items-center justify-content-between gap-3">
        <!-- Logo / Nombre del sistema -->
        <!-- Logo / System name -->
        <a class="se-brand" th:href="@{/}">ServiExpress</a>

        <!-- Botones de administraci√≥n y logout -->
        <!-- Admin buttons and logout -->
        <div class="d-flex align-items-center gap-2">
            <a th:href="@{/Admins/usuarios}" class="btn btn-ghost se-chip">Usuarios</a>
            <a th:href="@{/Admins/servicios}" class="btn btn-ghost se-chip">Servicios</a>
            <a th:href="@{/solicitud/historial}" class="btn btn-ghost se-chip">üìú Historial</a>

            <!-- Formulario de logout con token CSRF -->
            <!-- Logout form with CSRF token -->
            <form th:action="@{/auth/logout}" method="post" class="m-0 p-0">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-outline-danger se-chip" type="submit">Cerrar sesi√≥n</button>
            </form>
        </div>
    </div>
</nav>

<!-- ===== Contenido principal: Formulario Crear Usuario ===== -->
<!-- ===== Main content: Create User Form ===== -->
<main class="container my-4">

    <!-- Encabezado y bot√≥n volver -->
    <!-- Header and back button -->
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="se-title m-0">Crear Usuario</h1>
        <a th:href="@{/Admins/usuarios}" class="btn btn-ghost se-chip">‚Üê Volver</a>
    </div>

    <!-- Mensajes din√°micos de √©xito o error -->
    <!-- Dynamic success or error messages -->
    <div th:if="${mensajeExito}" class="alert alert-success se-card mb-3" th:text="${mensajeExito}"></div>
    <div th:if="${error}" class="alert alert-danger se-card mb-3" th:text="${error}"></div>

    <!-- ===== Formulario de creaci√≥n de usuario ===== -->
    <!-- ===== User creation form ===== -->
    <form th:action="@{/Admins/usuarios/crear}" th:object="${usuario}" method="post"
          class="se-card needs-validation" novalidate>
        <!-- Token CSRF -->
        <!-- CSRF token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <!-- Campos de formulario: Nombre, correo, clave, tel√©fono, ciudad, rol -->
        <!-- Form fields: username, email, password, phone, city, role -->

        <!-- Nombre de usuario -->
        <!-- Username -->
        <div class="mb-3">
            <label class="form-label fw-semibold" for="nombreUsuario">Nombre de Usuario</label>
            <input id="nombreUsuario" type="text" th:field="*{nombreUsuario}" class="form-control"
                   placeholder="Ej. Juan P√©rez" required>
            <div class="invalid-feedback">Ingresa el nombre de usuario.</div>
            <div th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}"
                 class="text-danger small mt-1"></div>
        </div>

        <!-- Correo electr√≥nico -->
        <!-- Email -->
        <div class="mb-3">
            <label class="form-label fw-semibold" for="correo">Correo</label>
            <input id="correo" type="email" th:field="*{correo}" class="form-control"
                   placeholder="nombre@correo.com" required autocomplete="email">
            <div class="invalid-feedback">Ingresa un correo v√°lido.</div>
            <div th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"
                 class="text-danger small mt-1"></div>
        </div>

        <!-- Clave -->
        <!-- Password -->
        <div class="mb-3">
            <label class="form-label fw-semibold" for="clave">Clave</label>
            <div class="input-group">
                <input id="clave" type="password" th:field="*{clave}" class="form-control"
                       placeholder="M√≠nimo 6 caracteres" minlength="6" required autocomplete="new-password">
                <!-- Bot√≥n mostrar/ocultar -->
                <!-- Show/hide password button -->
                <button type="button" class="btn btn-outline-secondary" id="togglePwd" aria-label="Mostrar u ocultar clave">üëÅ</button>
            </div>
            <div class="form-text">M√≠nimo 6 caracteres.</div>
            <div class="invalid-feedback">La clave es obligatoria (m√≠nimo 6 caracteres).</div>
            <div th:if="${#fields.hasErrors('clave')}" th:errors="*{clave}"
                 class="text-danger small mt-1"></div>
        </div>

        <!-- Tel√©fono -->
        <!-- Phone -->
        <div class="mb-3">
            <label class="form-label fw-semibold" for="telefono">Tel√©fono</label>
            <input id="telefono" type="tel" th:field="*{telefono}" class="form-control"
                   placeholder="3001234567" inputmode="numeric" pattern="[0-9]{7,12}" aria-describedby="telHint">
            <div id="telHint" class="hint mt-1">Solo n√∫meros, entre 7 y 12 d√≠gitos.</div>
            <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"
                 class="text-danger small mt-1"></div>
        </div>

        <!-- Ciudad -->
        <!-- City -->
        <div class="mb-3">
            <label class="form-label fw-semibold" for="ciudad">Ciudad</label>
            <input id="ciudad" type="text" th:field="*{ciudad}" class="form-control" placeholder="Ciudad">
            <div th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"
                 class="text-danger small mt-1"></div>
        </div>

        <!-- Rol -->
        <!-- Role -->
        <div class="mb-3">
            <label class="form-label fw-semibold" for="rol">Rol</label>
            <select id="rol" th:field="*{rol.id}" class="form-select" required>
                <option value="" hidden>Selecciona un rol‚Ä¶</option>
                <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.rol}"></option>
            </select>
            <div class="invalid-feedback">Selecciona un rol.</div>
            <div th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}"
                 class="text-danger small mt-1"></div>
        </div>

        <!-- Botones de acci√≥n -->
        <!-- Action buttons -->
        <div class="d-flex justify-content-between mt-3">
            <a th:href="@{/Admins/usuarios}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-brand" id="submitBtn">Guardar Usuario</button>
        </div>
    </form>
</main>

<!-- ===== Scripts de Bootstrap ===== -->
<!-- ===== Bootstrap JS Scripts ===== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // ===== L√≥gica mostrar/ocultar contrase√±a =====
    // ===== Show/hide password logic =====
    (function(){
        const btn = document.getElementById('togglePwd');
        const input = document.getElementById('clave');
        if(btn && input){
            btn.addEventListener('click', () => {
                const show = input.type === 'password';
                input.type = show ? 'text' : 'password';
                btn.setAttribute('aria-label', show ? 'Ocultar clave' : 'Mostrar clave');
            });
        }
    })();

    // ===== Validaci√≥n de formulario y prevenci√≥n doble env√≠o =====
    // ===== Form validation and prevent double submit =====
    (function () {
        const form = document.querySelector('.needs-validation');
        const submitBtn = document.getElementById('submitBtn');
        if(!form) return;

        form.addEventListener('submit', function (e) {
            if (!form.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
            } else {
                submitBtn.disabled = true; // Evita doble env√≠o / prevent double submit
            }
            form.classList.add('was-validated'); // Bootstrap styles
        }, false);
    })();
</script>

</body>
</html>

- Dynamic form with validation messages, CSRF token, and fields: username, email, password, phone, city, role.
- Password show/hide toggle and Bootstrap validation.
- Action buttons: Cancel and Save.
- Styling uses Bootstrap and project-specific variables/colors.
