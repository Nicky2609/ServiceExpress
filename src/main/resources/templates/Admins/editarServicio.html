<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Configuraci贸n de caracteres / Character encoding -->
    <meta charset="UTF-8">
    <!-- T铆tulo din谩mico del documento / Dynamic document title -->
    <title th:text="${title} ?: 'Editar Servicio'">Editar Servicio</title>

    <!-- Fuente unificada / Unified font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Bootstrap + hoja de estilos global / Bootstrap + global stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <style>
        /* ===== Variables de color principales / Main color variables ===== */
        :root{
            --bg:#F8EDE3; --tone-2:#DFD3C3; --tone-3:#D0B8A8; --brand:#C5705D;
            --brand-600:#a85848; --text:#3b2f2f; --surface:#ffffff; --ring:rgba(197,112,93,.35);
            --line:#e6d7ce;
        }
        /* Ajuste de caja / Box model adjustment */
        *{box-sizing:border-box}
        /* Altura total del documento / Full document height */
        html,body{height:100%}
        /* Estilos del cuerpo / Body styles */
        body{
            background:var(--bg);
            color:var(--text);
            font-family:Poppins, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        }

        /* ===== NAV ===== */
        /* Estilos de la barra de navegaci贸n / Navigation bar styles */
        .se-nav{
            position:sticky; top:0; z-index:50;
            background:linear-gradient(90deg,var(--bg),var(--tone-2));
            border-bottom:1px solid var(--line);
            backdrop-filter:saturate(1.1) blur(4px);
        }
        /* Marca o logotipo / Brand or logo */
        .se-brand{
            font-weight:800; letter-spacing:.2px; color:var(--brand-600)!important; text-decoration:none; font-size:20px;
        }
        /* Bot贸n tipo chip / Chip-style button */
        .se-chip{
            background:var(--surface); border:1px solid var(--tone-2); border-radius:999px;
            padding:.55rem .95rem; box-shadow:0 6px 16px rgba(0,0,0,.06); font-weight:700;
        }
        /* Bot贸n principal / Primary button */
        .btn-brand{ background:var(--brand); border-color:var(--brand); color:#fff; }
        .btn-brand:hover{ filter:brightness(.96); color:#fff; }
        /* Bot贸n fantasma / Ghost button */
        .btn-ghost{ background:var(--surface); border:1px solid var(--tone-2); color:var(--text); }
        /* Efecto de foco en campos / Focus effect on inputs */
        .form-control:focus, .form-select:focus{
            border-color:var(--brand)!important; box-shadow:0 0 0 .25rem var(--ring)!important;
        }

        /* ===== CARD / CONTENIDO ===== */
        /* Tarjetas y contenedores / Cards and containers */
        .se-card{
            background:var(--surface); border:1px solid var(--tone-2);
            border-radius:18px; padding:1.25rem; box-shadow:0 10px 28px rgba(0,0,0,.06);
        }
        /* Texto de ayuda / Helper text */
        .form-hint{ font-size:.9rem; color:#6b5a52; }
    </style>
</head>
<body>

<!-- Secci贸n de navegaci贸n principal / Main navigation section -->
<nav class="se-nav py-3" role="navigation" aria-label="Principal">
    <div class="container d-flex align-items-center justify-content-between gap-3">
        <!-- Enlace al inicio / Link to home -->
        <a class="se-brand" th:href="@{/}">ServiExpress</a>
        <div class="d-flex align-items-center gap-2">
            <!-- Bot贸n servicios / Services button -->
            <a th:href="@{/Admins/servicios}" class="btn btn-ghost se-chip">Servicios</a>
            <!-- Bot贸n usuarios / Users button -->
            <a th:href="@{/Admins/usuarios}" class="btn btn-ghost se-chip">Usuarios</a>
            <!-- Bot贸n historial / History button -->
            <a th:href="@{/solicitud/historial}" class="btn btn-ghost se-chip"> Ver Historial</a>
            <!-- Formulario para cerrar sesi贸n / Logout form -->
            <form th:action="@{/auth/logout}" method="post" class="m-0 p-0">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-outline-danger se-chip" type="submit">Cerrar sesi贸n</button>
            </form>
        </div>
    </div>
</nav>

<!-- Contenido principal / Main content -->
<main class="container my-4">
    <!-- Encabezado de p谩gina / Page header -->
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="m-0 fw-bold">Editar Servicio</h1>
    </div>

    <!-- Mensajes de 茅xito o error / Success or error messages -->
    <div th:if="${success}" class="alert alert-success se-card mb-3" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger se-card mb-3" th:text="${error}"></div>

    <!-- Formulario principal / Main form -->
    <form th:action="@{'/Admins/servicios/' + ${servicio.idServicio} + '/editar'}"
          th:object="${servicio}"
          method="post" class="se-card">

        <!-- Token CSRF para seguridad / CSRF token for security -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="row g-3">
            <!-- Campo nombre / Name field -->
            <div class="col-12 col-md-6">
                <label for="nombre" class="form-label fw-semibold">Nombre</label>
                <input id="nombre" type="text" th:field="*{nombre}" class="form-control" required>
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>

            <!-- Campo precio / Price field -->
            <div class="col-12 col-md-6">
                <label for="precio" class="form-label fw-semibold">Precio</label>
                <input id="precio" type="number" th:field="*{precio}" step="0.01" min="0" class="form-control" required>
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
            </div>

            <!-- Campo descripci贸n / Description field -->
            <div class="col-12">
                <label for="descripcion" class="form-label fw-semibold">Descripci贸n</label>
                <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="3" required></textarea>
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
            </div>

            <!-- Campo estado / Status field -->
            <div class="col-12 col-md-6">
                <label for="estado" class="form-label fw-semibold">Estado</label>
                <select id="estado" th:field="*{estado}" class="form-select" required>
                    <option value="" disabled>Seleccione un estado</option>
                    <option th:each="e : ${estados}" th:value="${e}" th:text="${e}"></option>
                </select>
                <div class="form-hint mt-1">Este campo solo describe el cat谩logo; las solicitudes no afectan la disponibilidad del servicio.</div>
            </div>
        </div>

        <!-- Botones de acci贸n / Action buttons -->
        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/Admins/servicios}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-brand text-white">Actualizar</button>
        </div>
    </form>
</main>

</body>
</html>

<!--
Resumen t茅cnico:
Este documento HTML permite a los administradores editar los servicios disponibles.
Incluye:
- Barra de navegaci贸n con enlaces a secciones administrativas y logout.
- Formulario con validaciones, token CSRF, campos: nombre, precio, descripci贸n, estado.
- Botones de acci贸n: Cancelar y Actualizar.
- Estilos mediante Bootstrap y variables CSS del proyecto.
-->
