<!-- src/main/resources/templates/servicios/disponibles.html -->
<!-- Archivo de la plantilla para mostrar los servicios disponibles -->
<!-- Template file to display available services -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicios Disponibles | ServiExpress</title>
    <!-- Estilos principales del diseño -->
    <!-- Main design styles -->
    <style>
        /* Variables de color */
        /* Color variables */
        :root {
            --bg: #F6EDE6;
            --panel: #FFFFFF;
            --accent: #C5705D;
            --accent-dark: #A85848;
            --text: #2E1D15;
            --muted: #7A6A60;
            --border: #E8DCD3;
            --shadow: rgba(0, 0, 0, 0.05);
        }

        /* Estilos globales */
        /* Global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
        }

        /* Cuerpo de la página */
        /* Page body */
        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* NAVBAR */
        /* Barra de navegación */
        nav {
            background: #FAE7DC;
            border-bottom: 1px solid var(--border);
            padding: 16px 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Marca de la aplicación */
        /* Application brand */
        .nav-brand {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--accent);
            text-decoration: none;
        }

        /* Acciones dentro del navbar */
        /* Navbar actions */
        .nav-actions {
            display: flex;
            gap: 10px;
        }

        /* Botones de navegación */
        /* Navigation buttons */
        .nav-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            padding: 10px 18px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
            box-shadow: 0 6px 16px rgba(197, 112, 93, 0.25);
        }

        /* Efecto hover de los botones */
        /* Button hover effect */
        .nav-btn:hover {
            background: var(--accent-dark);
            transform: translateY(-1px);
        }

        /* CONTENIDO */
        /* MAIN CONTENT */
        .container {
            max-width: 1100px;
            margin: 50px auto;
            background: var(--panel);
            border-radius: 16px;
            box-shadow: 0 10px 25px var(--shadow);
            padding: 40px;
        }

        /* Título principal */
        /* Main title */
        h1 {
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            color: var(--text);
            margin-bottom: 25px;
        }

        /* Alertas de éxito o error */
        /* Success or error alerts */
        .alert {
            border-radius: 12px;
            padding: 10px 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .alert-success {
            background-color: #E6F4EA;
            color: #2F6B33;
        }

        .alert-danger {
            background-color: #FCE8E6;
            color: #A83A32;
        }

        /* TABLA */
        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 16px;
            overflow: hidden;
        }

        thead {
            background-color: #DCC4B6;
        }

        /* Encabezados de tabla */
        /* Table headers */
        th {
            text-align: center;
            padding: 12px;
            color: var(--text);
            font-weight: 700;
            font-size: 15px;
        }

        /* Celdas de tabla */
        /* Table cells */
        td {
            text-align: center;
            padding: 14px;
            border-top: 1px solid var(--border);
            font-size: 14px;
            color: var(--text);
        }

        /* Filas pares con color alterno */
        /* Alternate row colors */
        tr:nth-child(even) {
            background-color: #F9F4F1;
        }

        /* Efecto hover en filas */
        /* Row hover effect */
        tr:hover {
            background-color: #FAEDE4;
        }

        /* BOTONES */
        /* BUTTONS */
        .btn {
            border: none;
            border-radius: 12px;
            padding: 8px 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-success {
            background-color: var(--accent);
            color: white;
        }

        .btn-success:hover {
            background-color: var(--accent-dark);
        }

        .btn-secondary {
            background-color: #D3C2B6;
            color: var(--text);
        }

        .btn-secondary:hover {
            background-color: #C2B0A1;
        }

        /* Centrado de texto */
        /* Text centering */
        .text-center {
            text-align: center;
            margin-top: 25px;
        }
    </style>
</head>

<body>

<!-- Barra de navegación superior -->
<!-- Top navigation bar -->
<nav>
    <a th:href="@{/}" class="nav-brand">ServiExpress</a>
    <div class="nav-actions">
        <!-- Botón para volver -->
        <!-- Button to go back -->
        <a th:href="@{/usuarios}" class="nav-btn">Volver</a>
        <!-- Formulario para cerrar sesión -->
        <!-- Logout form -->
        <form th:action="@{/auth/logout}" method="post" style="margin:0">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit" class="nav-btn">Cerrar sesión</button>
        </form>
    </div>
</nav>

<!-- Contenedor principal -->
<!-- Main container -->
<div class="container">
    <h1>Servicios Disponibles</h1>

    <!-- Mensaje de éxito -->
    <!-- Success message -->
    <div th:if="${success != null}" class="alert alert-success" th:text="${success}"></div>

    <!-- Mensaje de error -->
    <!-- Error message -->
    <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Tabla de servicios disponibles -->
    <!-- Table of available services -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Proveedor</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iteración de servicios con proveedor asignado -->
        <!-- Iterating over services with assigned provider -->
        <tr th:each="servicio : ${serviciosDisponibles}" th:if="${servicio.proveedor != null}">
            <td th:text="${servicio.idServicio}"></td>
            <td th:text="${servicio.nombre}"></td>
            <td th:text="${servicio.descripcion}"></td>
            <td th:text="${servicio.precio}"></td>
            <td th:text="${servicio.proveedor != null ? servicio.proveedor.nombreUsuario : 'Sin asignar'}"></td>
            <td>
                <!-- Formulario para solicitar servicio -->
                <!-- Form to request a service -->
                <form th:action="@{|/Clientes/${idCliente}/solicitarServicio/${servicio.idServicio}|}" method="post">
                    <button type="submit" class="btn btn-success">Solicitar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Botón volver al listado -->
    <!-- Button to return to list -->
    <div class="text-center">
        <a th:href="@{/usuarios}" class="btn btn-secondary">Volver</a>
    </div>
</div>

</body>
</html>
<!-- Resumen técnico / Technical summary:
This HTML template displays the list of available services for a client.
Each service shows ID, name, description, price, and provider.
Clients can request a service using the provided form button.
Alerts show success or error messages dynamically.
Uses Thymeleaf expressions for dynamic content rendering and CSRF protection.
-->
