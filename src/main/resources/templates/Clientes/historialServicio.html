<!-- Client Services History HTML Template -->
<!-- Purpose:
     - Displays the list of services requested by a specific client.
     - Shows service details including ID, name, description, price, status, and provider.
     - Provides actions to cancel a service or request a new one.
     - Uses Thymeleaf for server-side rendering and CSRF protection for forms. -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de Servicios</title>
    <!-- Bootstrap CSS for layout and styling -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        /* ===================== BODY STYLING ===================== */
        body { background-color: #f4f6f9; }

        /* ===================== CARD STYLING ===================== */
        /* Card container for each service section */
        .card { border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }

        /* Card header styling */
        .card-header {
            background: linear-gradient(90deg, #1e90ff, #6a11cb);
            color: white;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            font-size: 20px;
            padding: 15px;
        }

        /* Table headers and cells */
        th, td { text-align: center; vertical-align: middle; }

        /* Button styling */
        .btn { border-radius: 20px; padding: 6px 18px; }
    </style>
</head>
<body>
<div class="container mt-5">

    <!-- ===================== CLIENT SERVICE HISTORY CARD ===================== -->
    <div class="card">
        <div class="card-header">
            Historial de Servicios del Cliente
        </div>
        <div class="card-body">
            <!-- Success message display -->
            <div th:if="${success != null}" class="alert alert-success" th:text="${success}"></div>
            <!-- Error message display -->
            <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>

            <!-- Services table -->
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Precio</th>
                    <th>Estado</th>
                    <th>Proveedor</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iterate over each service in client's history -->
                <tr th:each="servicio : ${historial}" th:if="${servicio.cliente != null}">
                    <td th:text="${servicio.idServicio}"></td> <!-- Service ID -->
                    <td th:text="${servicio.nombre}"></td> <!-- Service name -->
                    <td th:text="${servicio.descripcion}"></td> <!-- Service description -->
                    <td th:text="${servicio.precio}"></td> <!-- Service price -->
                    <td th:text="${servicio.estado}"></td> <!-- Service status -->
                    <!-- Display provider name if assigned, otherwise show placeholder -->
                    <td th:text="${servicio.proveedor != null ? servicio.proveedor.nombreUsuario : 'Sin asignar'}"></td>
                    <td>
                        <!-- Cancel service form -->
                        <form th:action="@{|/Clientes/${servicio.cliente.idUsuario}/cancelarServicio/${servicio.idServicio}|}" method="post">
                            <!-- CSRF token for security -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-danger btn-sm">Cancelar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Button to request a new service -->
            <div class="text-center mt-4">
                <a th:href="@{/Clientes/{idCliente}/solicitarServicio(idCliente=${idCliente})}" class="btn btn-secondary">Solicitar Nuevo Servicio</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!-- Technical Summary:
This HTML template renders the service history for a client.
It displays each service in a styled card with details: ID, name, description, price, status, and provider.
Each row includes a cancel button that posts a request with CSRF protection.
At the bottom, a button allows the client to request a new service.
Uses Bootstrap for styling and Thymeleaf for dynamic rendering.
-->
